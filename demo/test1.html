<body>
    <script>
        var  arr1 = [1,3,4,5,7,13] ,arr2 = [1,7,9,10,13,15];
        var len1 = arr1.length - 1,
            len2 = arr2.length - 1,
            nNumber = [],n = 4;
        function nMax(a1,a2,a1X,a2X,n) {
            if(n > len1 + len2) return a1.concat(a2);
            if(n > 0) {
                if(a1[a1X] >= a2[a2X]) {
                    nNumber.push(a1[a1X]);
                    a1X--;
                } else {
                    nNumber.push(a2[a2X]);
                    a2X--;
                }
                n--;
                nMax(a1,a2,a1X,a2X,n)
            } 
            return nNumber;
              
        }
        console.log(nMax(arr1,arr2,len1,len2,3));
    </script>
